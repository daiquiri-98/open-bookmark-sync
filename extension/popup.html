<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Bookmark Sync</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    .wrap {
      width: 320px;
      padding: 16px;
      background: white;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e9ecef;
    }
    .header h1 {
      font-size: 15px;
      margin: 0;
      font-weight: 600;
      color: #2c3e50;
    }
    .settings-icon {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .settings-icon:hover { opacity: 1; }

    /* Status Card */
    .status-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      color: white;
    }
    .status-card.disconnected {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .status-text {
      font-size: 14px;
      font-weight: 600;
    }
    .status-details {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    .next-sync {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 6px;
      font-style: italic;
    }

    /* Primary Sync Button */
    .sync-button {
      width: 100%;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sync-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(40, 167, 69, 0.4);
    }
    .sync-button:active {
      transform: translateY(0);
    }
    .sync-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Secondary Actions */
    .secondary-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .secondary-btn {
      flex: 1;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      color: #495057;
    }
    .secondary-btn:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }

    /* Message */
    .message {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .message.show {
      display: block;
    }

    /* Footer */
    .footer {
      border-top: 1px solid #e9ecef;
      padding-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-link {
      font-size: 11px;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer-link:hover {
      color: #495057;
    }
    .version {
      font-size: 10px;
      color: #adb5bd;
    }
  </style>
  <script defer src="oauth.js"></script>
  <script defer src="popup.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="header">
      <h1>üîÑ Bookmark Sync</h1>
      <button id="openSettings" class="settings-icon" title="Open Settings">‚öôÔ∏è</button>
    </div>

    <!-- Status Card -->
    <div id="statusCard" class="status-card">
      <div class="status-row">
        <div class="status-dot"></div>
        <div class="status-text" id="statusText">Checking status...</div>
      </div>
      <div class="status-details" id="statusDetails"></div>
      <div class="next-sync" id="nextSync"></div>
    </div>

    <!-- Message -->
    <div id="message" class="message"></div>

    <!-- Primary Action -->
    <button id="syncNow" class="sync-button">
      <span>üîÑ</span>
      <span>Sync Now</span>
    </button>

    <!-- Secondary Actions -->
    <div id="secondaryActions" class="secondary-actions">
      <button id="authenticate" class="secondary-btn">üîë Connect</button>
      <button id="logout" class="secondary-btn" style="display:none;">üö™ Logout</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>
        <a id="siteLink" class="footer-link" href="#" target="_blank" rel="noopener noreferrer">Website</a>
        <span style="color: #dee2e6; margin: 0 6px;">|</span>
        <a id="bmcLink" class="footer-link" href="#" target="_blank" rel="noopener noreferrer">Support</a>
      </div>
      <div class="version">v1.3.0</div>
    </div>
  </div>
</body>
</html>
