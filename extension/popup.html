<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Bookmark Sync</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; }
    .wrap { width: 380px; padding: 14px; }
    h1 { font-size: 16px; margin: 0 0 10px; }
    .row { margin-bottom: 10px; }
    .status { display:flex; align-items:center; justify-content: space-between; }
    .dot { width:10px; height:10px; border-radius:50%; background:#ccc; }
    .dot.ok { background:#28a745; }
    .dot.err { background:#dc3545; }
    button, select { font-size: 13px; padding: 6px 8px; }
    .actions { display:flex; gap:8px; flex-wrap: wrap; }
    .muted { color:#666; font-size:12px; }
    .sep { height:1px; background:#eee; margin:8px 0; }
    .right { margin-left: auto; }
    .small { font-size:12px; }

    /* Header */
    .header { display:flex; align-items:center; justify-content: space-between; margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid #eee; }
    .header-actions { display:flex; align-items:center; gap:6px; }
    .link-btn { background:#eef2f7; color:#333; border:none; border-radius:6px; padding:6px 12px; font-size:12px; font-weight:600; text-decoration:none; cursor:pointer; }
    .link-btn:hover { filter:brightness(0.96); }
    .primary { background:#5F7FFF; color:#fff; }

    /* Sections */
    .section { margin-bottom:16px; }
    .section-title { font-size:13px; font-weight:600; color:#333; margin-bottom:8px; }

    /* Action buttons */
    .action-btn {
      background:#f8f9fa;
      color:#333;
      border:1px solid #e9ecef;
      border-radius:6px;
      padding:8px 12px;
      font-size:12px;
      font-weight:500;
      cursor:pointer;
      transition: all 0.2s ease;
    }
    .action-btn:hover { background:#e9ecef; }
    .action-btn.primary { background:#28a745; color:#fff; border-color:#28a745; }
    .action-btn.primary:hover { background:#218838; border-color:#218838; }
    .action-btn.secondary { background:#6c757d; color:#fff; border-color:#6c757d; }
    .action-btn.secondary:hover { background:#5a6268; border-color:#5a6268; }

    /* Settings */
    .setting-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .setting-label { font-size:12px; color:#555; font-weight:500; }
    .setting-select {
      font-size:11px;
      padding:4px 6px;
      border:1px solid #ddd;
      border-radius:4px;
      background:#fff;
      min-width:140px;
    }
  </style>
  <script defer src="oauth.js"></script>
  <script defer src="popup.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>üîÑ Open Bookmark Sync</h1>
      <div class="header-actions">
        <button id="openSettings" class="link-btn primary">‚öôÔ∏è Settings</button>
      </div>
    </div>

    <div class="row status">
      <div style="display:flex; align-items:center; gap:8px;">
        <div id="dot" class="dot"></div>
        <div id="statusText" class="muted">Checking status‚Ä¶</div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="section">
      <div class="section-title">Quick Actions</div>
      <div class="row actions">
        <button id="syncNow" class="action-btn primary">üîÑ Sync Now</button>
        <button id="authenticate" class="action-btn">üîë Connect</button>
        <button id="logout" class="action-btn secondary">üö™ Logout</button>
      </div>
    </div>

    <!-- Settings -->
    <div class="section">
      <div class="section-title">Quick Settings</div>

      <div class="setting-row">
        <label class="setting-label">Sync interval</label>
        <select id="interval" class="setting-select">
          <option value="1">1 min</option>
          <option value="5">5 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
          <option value="60">60 min</option>
        </select>
      </div>

      <div class="setting-row">
        <label class="setting-label">Sync mode</label>
        <select id="twoWayMode" class="setting-select">
          <option value="additions_only">Two-way: Additions only</option>
          <option value="mirror">Two-way: Mirror</option>
          <option value="upload_only">One-way: Browser ‚Üí Raindrop</option>
          <option value="off">One-way: Raindrop ‚Üí Browser</option>
        </select>
      </div>
    </div>

    <div class="sep"></div>
    <div class="row muted small" id="msg"></div>
    <div class="row" style="display:flex; gap:8px; justify-content:flex-end;">
      <a id="siteLink" class="link-btn" href="#" target="_blank" rel="noopener noreferrer">Website</a>
      <a id="bmcLink" class="link-btn" href="#" target="_blank" rel="noopener noreferrer">Support</a>
    </div>
  </div>
  
</body>
</html>
